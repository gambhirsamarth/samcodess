<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light text-charcoal">
    <!-- Navbar -->
    <nav class="border-b border-gray p-4 font-engraved">
      <div class="container mx-auto flex justify-evenly items-center">
        <ul class="flex space-x-4 w-full justify-evenly">
          <li>
            <a href="#about" class="relative inline-block text-3xl">About</a>
          </li>
          <li>
            <a href="#projects" class="relative inline-block text-3xl"
              >Projects</a
            >
          </li>
          <li>
            <a href="#skills" class="relative inline-block text-3xl">Skills</a>
          </li>
          <li>
            <a href="#contact" class="relative inline-block text-3xl">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero text-center pt-20 font-microquake text-4xl">
      <h2 class="py-5">
        <span>Hi, I'm</span>
        <span class="font-nexa text-orange text-6xl"> Sam!</span>
      </h2>
      <h1 class="py-5">
        <span>crafting the invisible</span>
        <span class="font-nexa text-6xl text-orange">Backend Solutions</span>
        <span>that empower</span>
      </h1>
      <p class="py-5 text-xl font-engraved text-gray">Data Whisperer . Logic Wrangler . Coffee Enthusiast</p>
    </section>

    <!-- Animation -->
    <div class="coffee-counter-wrapper">
      <svg id="coffee-cup" width="120" height="120" viewBox="0 0 100 100">
        <!-- Coffee cup body -->
        <rect x="25" y="40" width="50" height="40" rx="8" ry="8" stroke="#1A1A1A" stroke-width="3" fill="none" />
        <!-- Handle -->
        <circle cx="78" cy="60" r="10" stroke="#1A1A1A" stroke-width="3" fill="none"/>
        <!-- Coffee fill -->
        <rect id="coffee-fill" x="25" y="80" width="50" height="0" fill="#FF8C42"/>
        <!-- Coffee cup base -->
        <line x1="20" y1="80" x2="80" y2="80" stroke="#1A1A1A" stroke-width="3" />
        <!-- Steam -->
        <line class="steam" x1="35" y1="40" x2="35" y2="30" />
        <line class="steam" x1="50" y1="40" x2="50" y2="25" />
        <line class="steam" x1="65" y1="40" x2="65" y2="30" />
      </svg>
      <span id="coffee-counter" class="counter">1864</span>
      <p>Cups of Coffee Consumed While Coding</p>
    </div>
      
    <script src="script.js"></script>
  </body>
</html>
